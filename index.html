        <div class="large-12 cell">
          <h1>Cocktail Codex</h1>
        </div>
      </div>
<!-- Start Temp -->
      <div>
        <form id="search-form">

<!-- End Temp -->


<!-- Start Ingredient Search -->

  </form>
</div>
<!-- End Ingredient Search -->


<div id="recipe"></div>


<!-- start modal -->

<div id="age" data-reveal data-options="closeOnClick:false;closeOnEsc:false;" class="reveal reveal-modal medium">

</div>
