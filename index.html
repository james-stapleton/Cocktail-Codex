<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Curator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Background image -->
    <style>
      body {
        background: url("https://img.freepik.com/premium-photo/blurred-background-classic-wooden-bar-counter-with-empty-chairs-alcohol-background_281858-2635.jpg?w=996") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>

  </head>
<body>
  <div id="statusBar">
      <section id="rankings"><a href="./rankings.html">Check Drink Rankings</a></section>
  </div>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Cocktail Curator</h1>
        </div>
      </div>
<!-- Start Temp -->
      <div>
        <form id="search-form">
            <label id="search-label" for="search-input">Search for a City:</label>
            <input id="search-input" class="form-input" placeholder="e.g. Philadelphia"></input>
            <button class="button" id="search-but">Search</button>
            <p id="current-temp"></p>
        </form>
    </div>
<!-- End Temp -->


<!-- Start Ingredient Search -->
<div>
  <form id="search-ingredient-form">
      <label id="search-ingredient-label" for="search-input">Search by Ingredient:</label>
      <input id="search-ingredient-input" class="form-input" placeholder="e.g. Vodka"></input>
      <button class="button" id="search-but">Search</button>
      <p id="#search-ingrdient"></p>
  </form>
</div>
<!-- End Ingredient Search -->
<div id="age" data-reveal data-options="closeOnClick:false;closeOnEsc:false;" class="reveal reveal-modal medium">
  <h2 class="text-center">Age Verification for Cocktail Curator</h2>
  <h3 class="bold text-center">You must be at least 21 years of age to access this website.</h3>
  <div class="row">
    <div class="small-6 columns border">
      <h3 class="text-center"><a href="./main.html" class="close-modal">21+ (Enter) <br> <h5>I am over 21 years of age</h5></a></h3>
    </div>
    <div class="small-6 columns border">
        <h3 class="text-center"><a href="http://www.google.com/">Under 21 <br> <h5>I am under 21 years of age</h5></a></h3>
    </div>
    
  </div>
</div>
  

<div id="tempText"></div>
<div id="city-drink-name" class="grid-x grid-margin-x"></div>
<div id="recipe" class="grid-x grid-margin-x grid-margin-y grid-padding-y"></div>


<div id="saved" class="grid-x">
  <button class="button small-3" id="saved-drinks-btn">Saved Drinks</button>
  <ul id="saved-drinks"></ul>
  <button class="button small-3" id="clear-button">Clear Saved Drinks</button>
</div>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/what-input.js"></script>
    <script src="./assets/js/vendor/foundation.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
